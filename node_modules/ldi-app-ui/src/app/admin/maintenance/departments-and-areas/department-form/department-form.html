<form novalidate ng-submit="$ctrl.submitForm();" method="post">
<div class="horizontal-align -between">
	<div class="form-group">
		<label for="code">Code</label> <input ng-model="$ctrl.department.code"
			class="form-control -border" autofocus="autofocus" placeholder="Code"
			type="text" name="code">
	</div>
	<div class="form-group">
		<label for="name">Name</label> <input ng-model="$ctrl.department.name"
			class="form-control -border" placeholder="Name" type="text"
			name="name">
	</div>
</div>
<div class="action-button horizontal-align -end">
        <input type="submit" name="commit" value="{{ $ctrl.button }}" class="btn btn-create btn-md" data-disable-with="Save">
    </div>
</form>
