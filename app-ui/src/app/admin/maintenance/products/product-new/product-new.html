<div class="main-header">
  <div class="horizontal-align -between content">
    <h3 class="title">
      Products
    </h3>
  </div>
</div>
<header class="header-form">
  <a href="/admin/maintenance/products" class="btn btn-back back">
    <i class="ion-ios-arrow-thin-left"></i>
    <span>Back</span>
  </a>
  <span class="divider"></span>
  <h3 class="heading">
    New Product Form
  </h3>
</header>
<product-form
            product="$ctrl.product"
            message="{{ $ctrl.error }}"
            button="Create Product"
            on-submit="$ctrl.createProduct($event);">
</product-form>
