<div class="main-header">
  <div class="horizontal-align -between content">
    <h3 class="title">
      Material Reevaluation Form
    </h3>
  </div>
</div>
<header class="header-form">
  <a href="/admin/dashboard/material-reevaluation" class="btn btn-back back">
    <i class="ion-ios-arrow-thin-left"></i>
    <span>Back</span>
  </a>
  <span class="divider"></span>
  <h3 class="heading">
    New Material Reevaluation Form
  </h3>
</header>
<material-reevaluation-form
            mr="$ctrl.mr"
            message="{{ $ctrl.error }}"
            button="Reevaluate"
            on-submit="$ctrl.createMaterialReevaluation($event);">
</material-reevaluation-form>
