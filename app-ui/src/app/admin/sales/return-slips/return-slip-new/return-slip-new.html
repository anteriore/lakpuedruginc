<div class="main-header">
  <div class="horizontal-align -between content">
    <h3 class="title">
      Return Slip Forms
    </h3>
  </div>
</div>
<header class="header-form">
  <a href="/admin/sales/return-slip" class="btn btn-back back">
    <i class="ion-ios-arrow-thin-left"></i>
    <span>Back</span>
  </a>
  <span class="divider"></span>
  <h3 class="heading">
    New Return Slip Form
  </h3>
</header>
<return-slip-form
            rs="$ctrl.rs"
            message="{{ $ctrl.error }}"
            button="Create Return Slip"
            on-submit="$ctrl.createReturnSlip($event);">
</return-slip-form>
