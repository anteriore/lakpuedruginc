<style>
	.highlightred{
		background-color:red;
	}
</style>
<form novalidate ng-submit="$ctrl.submitForm();" method="post">
	<div class="form-content">
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">SO Number</label>
							<input type="text" class="form-control -border" ng-model="$ctrl.so.number"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Date</label>
								<input type="date" class="form-control -border" ng-model="$ctrl.so.date"/>
							</div>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Type</label>
								<select class="form-control -border" ng-model="$ctrl.so.type">
									<option>Please Select</option>
									<option value="DR_SI">DR/SI</option>
									<option value="OS">OS</option>
									<option value="PS">PS</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="horizontal-align -start rmpm-content">
			<div class="form-group rmpm">
		<label class="label capitalize-text">Depot</label>
			 <select class="form-control select -border" ng-model="$ctrl.so.depot.id"  ng-options="d.id as d.code for d in $ctrl.depots" name="depot">
           						</select>
           	</div>
		</div>
		<div ng-if="$ctrl.so.depot">
		<div class="horizontal-align -start rmpm-content">
			  <div class="horizontal-align -start rmpm-code">
			    <div class="form-group rmpm action">
			    		<a href="#" class="button-link btn btn-action btn-md" data-target="#findClientModal" data-toggle="modal">Select Client</a>
			    </div>
			    <div class="form-group rmpm">
			    		<input type="hidden" ng-model="$ctrl.po.vendor.id"/>
			    		<label class="label capitalize-text">Code</label>
			    		<input type="text" ng-model="$ctrl.so.client.code" class="form-control -border"/>
			    </div>
			  </div>
			  <div class="side-two">
			    <div class="form-group">
			      	<label class="label capitalize-text">Name</label>
			    		<input type="text" ng-model="$ctrl.so.client.name" class="form-control -border"/>
			    </div>
			  </div>
		</div>
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Prepared By</label>
								<input type="hidden" ng-model="$ctrl.so.requestedBy"/>
								<input type="text" class="form-control -border" readonly value="{{$ctrl.so.preparedBy.firstName}} {{$ctrl.so.preparedBy.lastName}}" />
							</div>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Requested By</label>
								<input type="hidden" ng-model="$ctrl.so.requestedBy"/>
								<input type="text" class="form-control -border" readonly value="{{$ctrl.so.requestedBy.firstName}} {{$ctrl.so.requestedBy.lastName}}" />
							</div>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Checked By</label>
								<input type="hidden" ng-model="$ctrl.so.requestedBy"/>
								<input type="text" class="form-control -border" readonly value="{{$ctrl.so.checkedBy.firstName}} {{$ctrl.so.checkedBy.lastName}}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table class='table table-list'>
        	<thead>
        		<tr>
        			<th>Code</th>
        			<th>FG</th>
        			<th>Stock on Hand</th>
        			<th>Quantity</th>
        			<th>Remaining</th>
        			<th>Unit Price</th>
        			<th>Amount</th>
        		</tr>
        	</thead>
        	<tbody>
        		<tr ng-repeat="i in $ctrl.so.products" ng-class="{highlightred: i.quantity < 0 }">
        			<td>{{i.finishedGood.code}}
        			<td>{{i.finishedGood.name}}</td>
        			<td>{{i.sum}}</td>
        			<td><input ng-change="$ctrl.computeTotalAmount(i.quantity * i.unitPrice, $index)" type="number" ng-model="i.quantity" required/></td>
        			<td>{{i.sum - i.quantity}}</td>
        			<td><input ng-change="$ctrl.computeTotalAmount(i.quantity * i.unitPrice, $index)" type="number" ng-model="i.unitPrice" required/></td>
        			<td>{{i.quantity * i.unitPrice}}</td>
        		</tr>
        	</tbody>
        	<tfoot>
        	<tr>
              <th></th>
              <th></th>
              <th></th>
              <th></th>
              <th>Total Amount </th>
              <th>{{$ctrl.so.totalAmount.toFixed(2)}}</th>
              </tr>
              </tfoot>
        </table>
        <div class="request-action">
			 <a href="#" class="button-link btn btn-action btn-md" ng-click="$ctrl.findProduct()">Select Item</a>
		</div>
		
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Remarks</label>
							<textarea type="text" class="form-control -border" ng-model="$ctrl.so.remarks"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="request-action">
			<button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
		</div>
	</div>
	</div>
</form>

<find-fg-inventory-modal
	fglist="$ctrl.so.products"
	fglistview="$ctrl.fglistview"
	message="{{ $ctrl.error }}"
></find-fg-inventory-modal>
<find-client-modal
			client="$ctrl.so.client"
            message="{{ $ctrl.error }}"
            button="Select Client"
            >
    </find-client-modal>
