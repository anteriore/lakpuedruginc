<form novalidate ng-submit="$ctrl.submitForm();" method="post">
	<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Credit Memo #</label>
			    			<input type="text" readonly class="form-control -border" value="AUTOGENERATED UPON CREATION"/>
						</div>
					</div>
				</div>
				<div class="side-two">
					<div class="form-group">
						<div class="horizontal-align -between content">
							<div class="form-group field">
								<label class="label capitalize-text">Date</label>
								<input type="date" class="form-control -border" ng-model="$ctrl.cm.date"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="horizontal-align -start rmpm-content">
			<div class="horizontal-align -start rmpm-code">
				<div class="form-group rmpm">
					<label class="label capitalize-text">Depot Code</label>
					<select class="form-control select -border" ng-model="$ctrl.cm.depot.id" ng-options="d.id as d.code for d in $ctrl.depots" name="depot">
           						</select>
				</div>
			</div>
		</div>
		<div ng-if="$ctrl.cm.depot"> 
		<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
				<h5>Memo Type</h5>
					<div class="horizontal-align -between content">
						<div class="form-group field">
						<select class="form-control select -border" ng-model="$ctrl.cm.type.id"  ng-options="m.id as m.code for m in $ctrl.memoTypes" name="memo">
           						</select>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="horizontal-align -start rmpm-content">
			  <div class="horizontal-align -start rmpm-code">
			    <div class="form-group rmpm action">
			    		<a href="#" class="button-link btn btn-action btn-md" ng-click="$ctrl.loadSalesSlips()"  >Select DR/SI, OS</a>
			    </div>
			    <div class="form-group rmpm">
			    		<label class="label capitalize-text">Reference #</label>
			    		<input type="text" ng-model="$ctrl.cm.reference.number" class="form-control -border"/>
			    </div>
			  </div>
			  <div class="side-two">
			    <div class="form-group">
			      	<label class="label capitalize-text">Remaining Balance</label>
			    		<input type="text" ng-model="$ctrl.cm.reference.remainingBalance" class="form-control -border"/>
			    </div>
			  </div>
		</div>
		<div class="horizontal-align -start rmpm-content">
			  <div class="horizontal-align -start rmpm-code">
			    <div class="form-group rmpm">
			    		<label class="label capitalize-text"> Client Code</label>
			    		<input type="text" ng-model="$ctrl.cm.reference.salesOrder.client.code" class="form-control -border"/>
			    </div>
			  </div>
			  <div class="side-two">
			    <div class="form-group">
			      	<label class="label capitalize-text">Client</label>
			    		<input type="text" ng-model="$ctrl.cm.reference.salesOrder.client.name" class="form-control -border"/>
			    </div>
			  </div>
		</div>
			  <div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Amount Paid</label>
			    			<input type="number" class="form-control -border" ng-model="$ctrl.cm.amount"/>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="step-form">
			<div class="horizontal-align -between">
				<div class="side-one">
					<div class="horizontal-align -between content">
						<div class="form-group field">
							<label class="label capitalize-text">Remarks</label>
							<textarea type="text" class="form-control -border" ng-model="$ctrl.cm.remarks"></textarea>
						</div>
					</div>
				</div>
			</div>
		</div>
			<div class="request-action">
					<button type="submit" class="btn btn-create btn-md">{{$ctrl.button}}</button>
				</div>
		
		</div>
	
</form>

<find-sales-slip-modal
	ss="$ctrl.cm.reference"
	salesslips="$ctrl.salesSlips"
	message="{{ $ctrl.error }}"
    button="Select Sales Slip"
></find-sales-slip-modal>
