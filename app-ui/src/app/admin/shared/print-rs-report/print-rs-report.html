
        <div class='horizontal-align -between modal-information'>
          <p class='title'>
            Report:
            <span class='content'>{{$ctrl.reportType}}</span>
          </p>
          <p class='title'>
            Dates:
            <span class='content'>{{$ctrl.dates}}</span>
          </p>
        </div>
        <div class='horizontal-align -between modal-information'>
          <p class='title'>
            Company:
            <span class='content'>{{$ctrl.company.name}}</span>
          </p>
        </div>
        <div class='wrapper scroll-section'>
          <table class='table table-list'>
            <thead>
              <tr>
                <th>RS#</th>
                <th>Date</th>
                <th>OS/DR#</th>
                <th>SR</th>
                <th>Client</th>
                <th>Item</th>
                <th>Qty</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="vp in $ctrl.entries">
                <td>{{vp.number}}</td>
				<td>{{vp.date | date}}</td>
				<td>{{vp.dr}}</td>
				<td>{{vp.sr}}</td>
				<td>{{vp.client}}</td>
				<td>{{vp.product}}</td>
				<td>{{vp.quantity}}</td>
				<td>{{vp.amount}}</td>
              </tr>
            </tbody>
          </table>
        </div>
