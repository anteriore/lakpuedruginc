<style>
.highlight {
	background-color: #7ed321;
}
</style>

<div class='modal fade' id='findInventoryModal'>
	<div class="modal-dialog -bg">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Inventory</h4>
				<button class="close" data-dismiss="modal" type="button"></button>
			</div>
			<div class="modal-body">
				<div class="search-box horizontal-align -between">
					<div class=" search-modal horizontal-align -between">
						<div class="input-group-addon" style="border: 0 !important;">
							<i class="fa fa-search"></i>
						</div>
						<input class="form-control -borderless search"
							placeholder="Control #" type="text" name="search"
							ng-model="$ctrl.searchlotNumber" />

					</div>
				</div>
				<div class="wrapper scroll-section">
					<table class='table table-hover'>
						<thead>
							<tr>
								<th><a href="#"
									ng-click="$ctrl.sortType = 'lotNumber';$ctrl.sortReverse = !$ctrl.sortReverse;">Lot
										Number <span
										ng-show="$ctrl.sortType == 'lotNumber' && !$ctrl.sortReverse">
											<i class="fa fa-caret-down"></i>
									</span> <span
										ng-show="$ctrl.sortType == 'lotNumber' && $ctrl.sortReverse">
											<i class="fa fa-caret-up"></i>
									</span>
								</a></th>
								<th>Date Entry</th>
								<th>Expiration</th>
								<th>FG</th>
								<th>Stock on Hand</th>
							</tr>
						</thead>
						<tbody>
							<tr
								ng-repeat="inventory in $ctrl.inventorylist | filter: {lotNumber: $ctrl.searchlotNumber} | orderBy:$ctrl.sortType:$ctrl.sortReverse"
								ng-click="$ctrl.selectInventory(inventory)"
								ng-class="{highlight: $ctrl.issuedlist.indexOf(inventory) !== -1}">
								<td>{{inventory.product.lotNumber}}</td>
								<td>{{inventory.dateCreated | date}}</td>
								<td>{{inventory.product.expiration | date}}</td>
								<td>{{inventory.product.finishedGood.code}}-{{inventory.product.finishedGood.name}}</td>
								<td>{{inventory.quantity}}</td>
							</tr>
						</tbody>
					</table>
					<div class="request-action">
						<button type="button" data-dismiss="modal"
							class="btn btn-create btn-md">Select</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
